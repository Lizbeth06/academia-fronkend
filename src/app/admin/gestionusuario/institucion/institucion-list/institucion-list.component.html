<div class="container">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin">Principal</a></li>
          <li class="breadcrumb-item active" aria-current="page">Lista Institución</li>
      </ol>
  </nav>
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-card-title>Lista de Instituciones</mat-card-title>   
      <section class="btn-nuevo">
        <div align="end">
          <button mat-stroked-button (click)="openDialog()">Agregar</button>
        </div>
      </section>            

      <mat-form-field appearance="outline" class="mat-body">
        <mat-label>Buscar institucion</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar ..." #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8 table-container table-respons">
        
        <table mat-table [dataSource]="dataSource" matSort>
          
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
            <td mat-cell *matCellDef="let row ; let idx=index"> {{idx+1}} </td>
          </ng-container>
          
          
          <!-- Progress Column -->
          <ng-container matColumnDef="RazonSocial">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Razón Social </th>
            <td mat-cell *matCellDef="let row"> {{row.razonSocial}} </td>
          </ng-container>
          
          <!-- Name Column -->
          <ng-container matColumnDef="numDocumento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. Documento </th>
            <td mat-cell *matCellDef="let row"> {{row.numDocumento}} </td>
          </ng-container>
          
          <!-- Fruit Column -->
          <ng-container matColumnDef="igv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>IGV </th>
            <td mat-cell *matCellDef="let row"> {{row.igv}} </td>
          </ng-container>
          
          <!-- Accion Column -->
          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
            <td mat-cell *matCellDef="let row">
              <button type="button" mat-icon-button class="btnActionEdit">
                <mat-icon>edit</mat-icon>
              </button>
              <button type="button" mat-icon-button class="btnActionDelete" (click)="openDeleteInstitucion(eliminarInstitucion,row.idInstitucion)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4" align="center">No hay registros</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>          
      </div>
    </mat-card-content>
  </mat-card>
</div>

  <!-- Modales -->  
  <ng-template #eliminarInstitucion>
    <div class="title-modal" cdkFocusInitial>Eliminar Institución</div>
    <div mat-dialog-content align="center">
        <p>¿Está seguro que desea eliminar la institución?</p>
    </div>
    <div mat-dialog-actions align="end" class="footerDialog">
        <button mat-flat-button class="loadButton" type="button" (click)="deleteInstitucion()">
            Si
        </button>
        <button type="button" mat-raised-button class="loadButton btnCancelar" mat-dialog-close>
            No
        </button>
    </div>
  </ng-template>
