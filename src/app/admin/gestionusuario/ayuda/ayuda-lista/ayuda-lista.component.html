<div class="ayuda-container">
    <h3 class="subtitulo">¿Necesitas más ayuda? Contáctanos</h3>
  
    <mat-card class="contacto-card">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ingresa tu nombre">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput placeholder="Ingresa tu correo">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Mensaje</mat-label>
          <textarea matInput rows="3" placeholder="Escribe tu mensaje"></textarea>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions class="boton-container">
        <button mat-raised-button color="primary">Enviar</button>
      </mat-card-actions>
    </mat-card>

  </div>
