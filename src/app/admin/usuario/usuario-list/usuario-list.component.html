<div class="d-flex flex-column gap-5">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin">Principal</a></li>
          <li class="breadcrumb-item active" aria-current="page">Lista Usuario</li>
      </ol>
  </nav>
</div>

<div class="row justify-content-center gap-4">
<mat-card class="col-lg-10 overflow-x-auto overflow-y-hidden" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Lista de Usuarios</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  
  
  <section class="btn-nuevo">
    <mat-card-actions align="end">
      <button mat-button>
        <button mat-stroked-button (click)="openDialog()">Agregar</button>
      </button>
    </mat-card-actions>
  </section>                  

  <!-- btn de jhenry
  <section class="btn-nuevo">
    <div align="end">
      <button mat-stroked-button (click)="addCertificado()">Nueva Institucion</button>
    </div>
  </section>   -->

  <mat-card-content>
      <mat-form-field appearance="outline" class="mat-body">
          <mat-label>Buscar institucion</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar ..." #input>
      </mat-form-field>
        
        <div class="mat-elevation-z8 table-container table-respons">
        
              <table mat-table [dataSource]="dataSource" matSort>
              
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
                </ng-container>
                
                <!-- Accion Column -->
                <ng-container matColumnDef="accion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
                  <td mat-cell *matCellDef="let row">
                    <button type="button" mat-icon-button class="btnActionEdit" (click)="openDialog(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button type="button" mat-icon-button class="btnActionDelete" (click)="delete(row.idUsuario)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
            
                <!-- fechaRegistro Column -->
                <ng-container matColumnDef="fechaRegistro">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Registro </th>
                  <td mat-cell *matCellDef="let row"> {{row.fregistro | date:'yyyy-MM-dd'}} </td>
                </ng-container>
            
                <!-- usernombres Column -->
                <ng-container matColumnDef="usernombres">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Usernombres </th>
                  <td mat-cell *matCellDef="let row"> {{row.usernombres}} </td>
                </ng-container>
            
                <!-- isActive Column -->
                <ng-container matColumnDef="isActive">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado Activo</th>
                  <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
          
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>          
  </mat-card-content>
</mat-card>
</div>
