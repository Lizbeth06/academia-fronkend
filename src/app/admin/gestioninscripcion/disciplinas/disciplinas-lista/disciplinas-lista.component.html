<div class="container">
<div class="row">

  <!-- ENCABEZADO -->
  <div class="header-section">
    <h2>DISCIPLINAS</h2>
  </div>

  <!-- BANNER -->
  <div class="info-banner">
    Gestiona las disciplinas generales disponibles para la Academia.
  </div>

  <!-- FORMULARIO -->
  <div class="card-modern">
    <h3 class="subtitle">Registro de disciplinas</h3>

    <form [formGroup]="disciplinaForm" (ngSubmit)="guardar()" class="form-grid">

      <mat-form-field appearance="outline">
        <mat-label>Código*</mat-label>
        <input matInput formControlName="codigo">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripción*</mat-label>
        <input matInput formControlName="descripcion">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Estado*</mat-label>
        <mat-select formControlName="estado">
          <mat-option value="Activo">Activo</mat-option>
          <mat-option value="Inactivo">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon> Guardar
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="limpiar()">
          <mat-icon>close</mat-icon> Cancelar
        </button>
      </div>

    </form>
  </div>

  <!-- LISTADO -->
  <!-- LISTADO -->
<div class="card-modern">

  <div class="tabla-header" style="display:flex; flex-direction:column; gap:12px; align-items:stretch;">
    <h3 class="subtitle" style="width:100%;">Disciplinas Registradas</h3>

    <!-- Buscador -->
    <mat-form-field appearance="outline" class="buscador" style="width:100%; max-width:none;">
      <mat-label>Buscar</mat-label>
      <input matInput #filtro (input)="aplicarFiltro(filtro.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="table-modern">

    <!-- Código -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">
        <span [ngClass]="row.estado === 'Activo' ? 'badge-activo' : 'badge-inactivo'">
          {{ row.estado }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row" class="acciones-col">

        <!-- Botón editar -->
        <button mat-icon-button color="primary" (click)="editar(row)">
          <mat-icon>edit</mat-icon>
        </button>

        <!-- Botón eliminar -->
        <button mat-icon-button color="warn" (click)="eliminar(row)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
</div>
</div>
