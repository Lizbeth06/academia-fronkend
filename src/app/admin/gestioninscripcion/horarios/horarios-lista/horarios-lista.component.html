<div class="container">
  <div class="row">
    <!-- ENCABEZADO -->
    <div class="header-section">
      <h2>HORARIOS</h2>
    </div>

    <!-- BANNER -->
    <div class="info-banner">Agregue horarios según tu cronograma.</div>

    <div class="mb-4 p-0" align="end">
      <button matButton="filled" color="warn" class="m-0" routerLink="agregar"><mat-icon>add</mat-icon>Agregar</button>
    </div>
    <mat-card class="card-personal">
      <mat-card-header class="d-flex justify-content-center pb-4">
        <mat-card-title> Horarios registrados </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="buscador">
          <mat-label>Buscar</mat-label>
          <input matInput (input)="aplicarFiltro($any($event.target).value)" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="table-modern">
          <!-- Turno -->
          <ng-container matColumnDef="turno">
            <th mat-header-cell *matHeaderCellDef>Turno</th>
            <td mat-cell *matCellDef="let row"></td>
          </ng-container>

          <!-- Disciplina -->
          <ng-container matColumnDef="disciplina">
            <th mat-header-cell *matHeaderCellDef>Disciplina</th>
            <td mat-cell *matCellDef="let row" class="left-cell"></td>
          </ng-container>

          <!-- Categoría -->
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Categoría</th>
            <td mat-cell *matCellDef="let row" class="left-cell"></td>
          </ng-container>

          <!-- Temporada -->
          <ng-container matColumnDef="temporada">
            <th mat-header-cell *matHeaderCellDef>Temporada</th>
            <td mat-cell *matCellDef="let row" class="left-cell"></td>
          </ng-container>

          <!-- Contador -->
          <ng-container matColumnDef="contador">
            <th mat-header-cell *matHeaderCellDef>Contador</th>
            <td mat-cell *matCellDef="let row"></td>
          </ng-container>

          <!-- Vacantes -->
          <ng-container matColumnDef="vacantes">
            <th mat-header-cell *matHeaderCellDef>Vacantes</th>
            <td mat-cell *matCellDef="let row"></td>
          </ng-container>

          <!-- Estado -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let row">
              <span [ngClass]="row.estado === 'Activo' ? 'badge-activo' : 'badge-inactivo'">
                {{ row.estado }}
              </span>
            </td>
          </ng-container>

          <!-- ACCIONES -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row" class="acciones-col">
              <button mat-icon-button color="primary" (click)="editarHorario(row)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="eliminarHorario(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
