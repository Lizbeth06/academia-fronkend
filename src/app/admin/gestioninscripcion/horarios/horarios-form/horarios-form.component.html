<mat-card class="card-personal" *ngIf="complejoForm.valid">
  <mat-card-header class="d-flex justify-content-center pb-4">
    <mat-card-title> Disciplinas </mat-card-title>
  </mat-card-header>
  <mat-card-content align="center">
    <h3 class="subtitulo-disciplina">¿Desea asignar una nueva disciplina al complejo?</h3>
    <button matButton="filled" (click)="openModal(agregarDisciplina)" class="mb-4"><mat-icon>add</mat-icon>Agregar disciplina</button>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let panel of panels; let i = index" [expanded]="expandedIndex === i" (opened)="togglePanel(i, panel.data)">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ panel.data.descripcion }}</mat-panel-title>
        </mat-expansion-panel-header>

        <div class="d-flex justify-content-end">
          <button type="button" mat-raised-button color="secondary" class="mr-2"><mat-icon>delete</mat-icon>Eliminar disciplina</button>
          <button matButton="filled" (click)="openModal(agregarHorario)"><mat-icon>add</mat-icon>Agregar horario</button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>

<ng-template #agregarDisciplina>
  <div class="title-modal" cdkFocusInitial>Agregar disciplina</div>
  <div mat-dialog-content align="center">
    <h3 class="fs-6 fw-400 mb-4" align="center">DISCIPLINAS</h3>
    <form [formGroup]="disciplinaForm" (ngSubmit)="guardarHorario()">
      <mat-form-field appearance="outline">
        <mat-label>Disciplina</mat-label>
        <mat-select formControlName="nombre">
          <mat-option>Seleccione disciplina</mat-option>
          <mat-option *ngFor="let dis of disciplina" [value]="dis">{{ dis.descripcion }}</mat-option>
        </mat-select>
        <mat-error *ngIf="disciplinaForm.get('nombre')?.hasError('required')"> Campo obligatorio </mat-error>
      </mat-form-field>
    </form>
  </div>
  <mat-divider></mat-divider>
  <p class="mx-4 my-0">¿Está seguro que desea agregar esta disciplina?</p>
  <div mat-dialog-actions align="end" class="footerDialog d-flex">
    <button mat-flat-button color="primary" class="loadButton" type="button" (click)="addPanel()" [disabled]="disciplinaForm.invalid">
      <mat-icon>save</mat-icon>Agregar
    </button>
    <button type="button" mat-raised-button color="secondary" class="loadButton btnCancelar" mat-dialog-close>
      <mat-icon>close</mat-icon>Cancelar
    </button>
  </div>
</ng-template>

<ng-template #agregarHorario>
  <div class="title-modal" cdkFocusInitial>Agregar horario</div>
  <div mat-dialog-content align="center">
    <h3 class="fs-6 fw-400 mb-4" align="center">HORARIOS</h3>
    <form [formGroup]="horarioForm" (ngSubmit)="guardarHorario()">
      <div class="seccion-superior p-4 row">
        <div class="row">
          <h3 class="fs-6 fw-400 mb-4" align="start">Categoría y temporada</h3>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Temporada</mat-label>
            <mat-select formControlName="temporada">
              <mat-option>Seleccione temporada</mat-option>
              <mat-option *ngFor="let tem of temporada" [value]="tem">{{ tem.descripcion }}</mat-option>
            </mat-select>
            <mat-error *ngIf="disciplinaForm.get('nombre')?.hasError('required')"> Campo obligatorio </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Categoría</mat-label>
            <mat-select formControlName="categoria">
              <mat-option>Seleccione categoria</mat-option>
              <mat-option *ngFor="let cat of categoria" [value]="cat">{{ cat.descripcion }}</mat-option>
            </mat-select>
            <mat-error *ngIf="disciplinaForm.get('nombre')?.hasError('required')"> Campo obligatorio </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="seccion-superior p-4 row">
        <div class="row">
          <h3 class="fs-6 fw-400 mb-4" align="start">Turnos y horas</h3>
        </div>
        <div class="col-12 col-sm-10 col-md-9">
          <mat-form-field appearance="outline">
            <mat-label>Dias y turnos</mat-label>
            <mat-select formControlName="turno" placeholder="Seleccione turno" [(value)]="turnoseleccionado">
              <mat-option>Seleccione turno</mat-option>
              <mat-option class="select-turno" *ngFor="let t of turno" [value]="t" [disabled]="esDeshabilitado(t)">{{ mostrarTurnos(t) }}</mat-option>
            </mat-select>
            <mat-error *ngIf="horarioForm.get('turno')?.hasError('required')"> Campo obligatorio </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-2 col-md-3">
          <button mat-raised-button color="secondary" class="w-100" (click)="agregarTurnos($event)" [disabled]="!turnoseleccionado">
            <mat-icon>add</mat-icon>Agregar
          </button>
        </div>
        <mat-table [dataSource]="dataTurnos" class="mat-elevation-z8">
  
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element; let idx = index"> {{ idx + 1 }} </mat-cell>
          </ng-container>

      
          <ng-container matColumnDef="dias">
            <mat-header-cell *matHeaderCellDef> Dias </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ mostrarDias(element.listadia) }} </mat-cell>
          </ng-container>

      
          <ng-container matColumnDef="horas">
            <mat-header-cell *matHeaderCellDef> Horas </mat-header-cell>
            <mat-cell *matCellDef="let element">{{ `${element.horainicio} a ${element.horafin}`}}</mat-cell>
          </ng-container>

          
          <ng-container matColumnDef="accion">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <div class="d-flex">
                <button mat-icon-button color="warn" (click)="deleteTurno(element, $event)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="turnosColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: turnosColumns"></mat-row>
        </mat-table>
      </div>
      <div class="seccion-inferior p-4 row">
        <div class="row">
          <h3 class="fs-6 fw-400 mb-4" align="start">Vacantes</h3>
        </div>
        <div class="col-12 col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Número vacantes</mat-label>
            <input matInput formControlName="numvacante" placeholder="Ejemplo: 20, 30..." (keydown)="soloNumeros($event, 'numero')" />
            <mat-error *ngIf="horarioForm.get('horainicio')?.hasError('required')"> Campo obligatorio </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end" class="footerDialog d-flex">
    <button mat-flat-button color="primary" class="loadButton" type="button" (click)="guardarHorario()"><mat-icon>save</mat-icon>Agregar</button>
    <button type="button" mat-raised-button color="secondary" class="loadButton btnCancelar" mat-dialog-close>
      <mat-icon>close</mat-icon>Cancelar
    </button>
  </div>
</ng-template>

<mat-tab-group [(selectedIndex)]="tabIndex" headerPosition="below">
  <mat-tab label="First" [disabled]="tabIndex !== 0">
    <p>Content 1</p>
    <button mat-raised-button color="primary" (click)="nextTab()">Siguiente</button>
  </mat-tab>

  <mat-tab label="Second" [disabled]="tabIndex !== 1">
    <p>Content 2</p>
    <button mat-raised-button color="primary" (click)="nextTab()">Siguiente</button>
    <button mat-button (click)="prevTab()">Anterior</button>
  </mat-tab>

  <mat-tab label="Third" [disabled]="tabIndex !== 2">
    <p>Content 3</p>
    <button mat-button (click)="prevTab()">Anterior</button>
  </mat-tab>
</mat-tab-group>
